<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <main class="conteiner">
      <div class="actions">
        <div class="aluralogo">
          <img id="logo" src="../img/Logo.svg" alt="Logo Alura" />
        </div>
        <div class="box">
          <textarea
            name="textarea"
            id="message"
            placeholder="Ingrese texto aquí"
          ></textarea>
          <div class="information">
            <div class="logo-info">
              <img src="../img/info.svg" alt="" />
            </div>
            <p>Solo letras minúsculas y sin acentos</p>
          </div>
          <div class="buttons">
            <button class="button" id="btn-encriptar">Encriptar</button>
            <button class="button" id="btn-desencriptar">Desencriptar</button>
          </div>
        </div>
      </div>
      <div class="message">
        <div class="doll"></div>
        <p>Nigún mensaje fue encontrado</p>
        <label for="message"
          >Ingresa el texto que desees encriptar o desencriptar</label
        >
      </div>
    </main>
  </body>
  <script src="../js/index.js"></script>
</html>
