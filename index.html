<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <main class="conteiner">
      <div class="actions">
        <div class="aluralogo">
          <img id="logo" src="./img/Logo.svg" alt="Logo Alura" />
        </div>
        <div class="box">
          <textarea
            name="textarea"
            id="textarea"
            placeholder="Ingrese texto aquí"
          ></textarea>
          <div class="information">
            <div class="logo-info">
              <img src="/img/info.svg" alt="" />
            </div>
            <p>Solo letras minúsculas y sin acentos</p>
          </div>
          <div class="buttons">
            <button class="btn btn-primary" id="btn-encriptar" disabled>
              Encriptar
            </button>
            <button class="btn btn-secundary" id="btn-desencriptar" disabled>
              Desencriptar
            </button>
          </div>
        </div>
      </div>
      <div class="message">
        <div class="empty">
          <div class="doll"></div>
          <p class="no-message">Nigún mensaje fue encontrado</p>
          <label for="textarea"
            >Ingresa el texto que desees encriptar o desencriptar</label
          >
        </div>
        <div class="result">
          <p class="text-result"></p>
          <button class="btn" id="btn-copiar">Copiar</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="copyright">
        <div class="social-media">
          <div class="facebook">
            <a
              href="https://www.facebook.com/alex.chilquilloquispe.5/"
              target="_blank"
              ><i class="fa-brands fa-facebook"></i
            ></a>
          </div>
          <div class="instagram">
            <a href="https://www.instagram.com/alexchq08/" target="_blank">
              <i class="fa-brands fa-instagram"></i
            ></a>
          </div>
          <div class="linkedin">
            <a
              href="https://www.linkedin.com/in/alex-chilquillo-quispe/"
              target="_blank"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
          </div>
          <div class="github">
            <a href="https://github.com/Alex-Ch99" target="_blank"
              ><i class="fa-brands fa-github"></i
            ></a>
          </div>
        </div>
        <p>&copy 2023 desarrollado por <span>Alex Chilquillo Quispe</span></p>
      </div>
    </footer>
  </body>
  <script src="./js/index.js" type="module"></script>
</html>
